<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>QuizFromFile – Đọc đề PDF/DOCX & thi thử</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <header>
    <span id="title">QuizFromFile</span>
    <div id="progressBar"><div id="progressFill"></div></div>
    <span id="timer">00:00</span>
  </header>

  <main>
    <aside id="sidebar">
      <input type="file" id="fileInput" accept=".pdf,.docx"/>
      <div id="questionPalette"></div>
    </aside>

    <section id="content">
      <div id="modeSelect">
        <label><input type="radio" name="mode" value="practice" checked> Ôn tập</label>
        <label><input type="radio" name="mode" value="exam"> Thi thử</label>
      </div>

      <div id="quizArea"></div>

      <div id="navBtn">
        <button id="prevBtn">← Trước</button>
        <button id="nextBtn">Sau →</button>
        <button id="finishBtn" style="display:none">Nộp bài</button>
      </div>
    </section>
  </main>

  <!-- libs CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
